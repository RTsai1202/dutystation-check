<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="mocking_monkey.svg" />
  <title>車籠埔分隊值班 Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom Scrollbar for nicer look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Rich text display styles (overrides Tailwind preflight reset) */
    .rich-text-display h1 { font-size: 1.4em; font-weight: 700; margin: 0.5em 0 0.25em; }
    .rich-text-display h2 { font-size: 1.2em; font-weight: 600; margin: 0.5em 0 0.25em; }
    .rich-text-display h3 { font-size: 1.05em; font-weight: 600; margin: 0.4em 0 0.2em; }
    .rich-text-display strong, .rich-text-display b { font-weight: 700; }
    .rich-text-display em, .rich-text-display i { font-style: italic; }
    .rich-text-display s, .rich-text-display del, .rich-text-display strike { text-decoration: line-through; }
    .rich-text-display ul { list-style: disc; padding-left: 1.4em; margin: 0.3em 0; }
    .rich-text-display ol { list-style: decimal; padding-left: 1.4em; margin: 0.3em 0; }
    .rich-text-display li { margin: 0.15em 0; }
    .rich-text-display p { margin: 0.25em 0; }
    .rich-text-display a { color: #2563eb; text-decoration: underline; }
    .rich-text-display code { background: #f3f4f6; padding: 1px 4px; border-radius: 4px; font-size: 0.85em; font-family: monospace; }
    .rich-text-display blockquote { border-left: 3px solid #d1d5db; padding-left: 0.75em; color: #6b7280; margin: 0.4em 0; }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
