name: 部署到 GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 取得程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安裝依賴
        run: npm ci

      - name: 建置專案
        run: npm run build

      - name: 設定 GitHub Pages
        uses: actions/configure-pages@v5

      - name: 上傳建置結果
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
